- name: creating mongodb-server
  hosts: mongodb
  become: yes
  tasks: 
  - name: Setup the MongoDB repo file
    copy: 
      src: mongo.repo
      dest: /etc/yum.repos.d/mongo.repo

  - name: Install MongoDB
    yum: 
      name: mongodb-org
      state: installed

  - name: Start & Enable MongoDB Service
    service: 
      name: mongod
      state: started
      enabled: yes
    
  - name: Update listen address from 127.0.0.1 to 0.0.0.0 in /etc/mongod.conf
    replace: 
      path: /etc/mongod.conf
      regexp: '127.0.0.1'
      replace: '0.0.0.0'
      
  - name: restart the mongod service
      service: 
      name: mongod
      state: restarted